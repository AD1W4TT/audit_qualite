name: promote-to-main

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "Commit SHA a promouvoir sur main"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: promote-main-${{ github.repository }}
  cancel-in-progress: false

jobs:
  promote:
    runs-on: [self-hosted, windows, iis-prod]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve owner login
        id: owner
        shell: powershell
        run: |
          $owner = "${{ vars.OWNER_LOGIN }}"
          if ([string]::IsNullOrWhiteSpace($owner)) { $owner = "lthibaultAdiwatt" }
          "owner_login=$owner" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Enforce promoter identity
        shell: powershell
        run: |
          if ("${{ github.actor }}" -ne "${{ steps.owner.outputs.owner_login }}") {
            throw "Seul ${{ steps.owner.outputs.owner_login }} peut promouvoir vers main"
          }

      - name: Validate SHA and ancestry
        id: validate
        shell: powershell
        run: |
          $sha = "${{ inputs.sha }}".Trim()
          if ([string]::IsNullOrWhiteSpace($sha)) { throw "Input sha obligatoire" }

          git fetch origin +refs/heads/*:refs/remotes/origin/* --prune
          git cat-file -e "$sha^{commit}"

          $inMain = git branch -r --contains $sha | Where-Object { $_ -match "origin/main" }
          if ($inMain) {
            throw "Le SHA est deja present sur main"
          }

          $inFeature = git branch -r --contains $sha | Where-Object { $_ -match "origin/feature/" }
          if (-not $inFeature) {
            throw "Le SHA doit provenir d'une branche feature/*"
          }

          "sha=$sha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Fast-forward main to selected SHA
        shell: powershell
        run: |
          $sha = "${{ steps.validate.outputs.sha }}"
          git checkout -B main origin/main
          git merge --ff-only $sha
          git push origin main

      - name: Summary
        shell: powershell
        run: |
          $msg = "Promotion terminee: SHA ${{ steps.validate.outputs.sha }} pousse sur main"
          Write-Host $msg
          if ($env:GITHUB_STEP_SUMMARY) { $msg | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append -Encoding utf8 }
